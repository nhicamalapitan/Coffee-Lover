<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Shop Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    section {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    p {
      color: #666;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Coffee Shop</h1>
    <p>Best coffee in town!</p>
  </header>

  <section>
    <img src="https://i.pinimg.com/736x/79/df/1d/79df1d463818bbeb6fbddaace688da16.jpg" alt="Coffee Shop">
    <h2>Welcome to Our Coffee Shop</h2>
    <p>Indulge in the rich aroma and exquisite taste of our premium coffee blends.</p>
    <p>Explore our menu and find your perfect cup!</p>
  </section>

  <footer>
    <p>&copy; 2023 Coffee Shop. All rights reserved.</p>
  </footer>

</body>
</html>
